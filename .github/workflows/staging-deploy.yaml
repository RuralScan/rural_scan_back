name: Deploying staging

on:
  push:
    branches:
      - staging

jobs:
  deploy:
    name: Deploy STG
    runs-on: ubuntu-latest

    steps:
      - name: executing remote ssh commands using ssh key
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_KEY }}
          script: sh scripts/deploy.sh